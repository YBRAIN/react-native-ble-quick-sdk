buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.3'
	}
}
apply plugin: 'com.android.library'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.1"

	defaultConfig {
		minSdkVersion 18
	}
	lintOptions {
		abortOnError false
	}

	buildTypes {
		release {

		}

		debug{
			debuggable true
		}
	}


}


repositories {
	mavenCentral()
}

dependencies {
	compile 'com.facebook.react:react-native:0.20.+'
}
